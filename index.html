<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Adventure Straek</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Image Clicker</h1>
  <div class="image-container">
    <img id="image-display" src="images/image1.jpg" alt="Click to cycle images" />
  </div>
  <div class="accuracy-bar">
    <p id="accuracy-percentage">Accuracy: 0%</p>
    <div class="progress-bar" id="accuracy-bar"></div>
  </div>
  <div class="control-bar">
    <button id="back-button">Back</button>
    <input type="number" id="image-number" min="0" value="0" />
    <button id="go-button">Go</button>
    <button id="reset-button">Reset</button>
  </div>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
